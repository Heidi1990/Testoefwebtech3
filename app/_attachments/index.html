<!DOCTYPE html>
<html>
  <head>
    <title>HerhalingCouchApp</title>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'/>
    <link rel="stylesheet" href="style/main.css" type="text/css">
    <link rel="stylesheet" href="style/bootstrap.min.css" type="text/css">
    
    
  </head>
  <body>
    <h1>herhaling couchapp</h1>
    <div id="buttons">
      <button onclick="getStudents" type="button" class="btn btn-primary btn-lg">check out students!</button> 
      <br><br>
       <button onclick="getStudents" type="button" class="button">check out students!</button> 
       <br><br>
       <a class="link" href="students.html">Check out students!</a>
       
       
       
    </div>
    
     <div id="students">
     	
     
    </div>
    
    
    
      <div class='well'>
		<table class='table table-hover'>
		<tr>
			<td>
				<table>
					<tr>
					<td colspan='3' align='center'>
					<h2>add a student</h2></td>
					</tr>
					<tr>
					<td colspan='3'>&nbsp;</td>
					</tr>
					<tr>
					<td>Name :</td>
					<td><input id='lastName' type='text' size='50'></td>
					</tr>
					<tr>
					<td>first name :&nbsp;&nbsp;</td><td><input id='firstName' type='text' size='50'></td>
					</tr>
					<tr>
					<td>grades :</td><td><input id='points' type='text' size='10'></td>
					</tr>
					<tr>
						<td colspan='3' align='right'>
						<button type='button' class='btn btn-primary' onClick="createDoc()">Ok</button>
						</td>
					</tr>
					</table>
				</td>
			</tr>
		</table>
		<br/>
		<div id='output'></div>
		<div id='edit'></div>
		<div id='search'>
			<input type='text' id='students' class='typeahead' placeholder='Student' />
			<button type='button' class='btn btn-success' onClick="searchDoc()">Search</button>
		</div>
  </div>
  </body>
  
  <script src="javascript/jquery-3.1.0.min.js"></script>
  <script src="leaflet/leaflet.js"></script>
  <script src="javascript/bootstrap.min.js"></script>
  <script src="javascript/main.js" ></script>
  
</html>
